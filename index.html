<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>

    <div class='container'>

            <button class='btn btn-primary' id='startBtn'>Start the Quiz!</button>
 
            <span id=timeLeft></span>
            <span id=currentQuestion></span>
            <span class='question'></span>
            <span class='answerList'></span>

            <span id=message></span>
            <span id=correctedAnswer></span>
            <span id=gif></span>

            <span id=finalScore></span>
            <span id=correctAnswers></span>
            <span id=incorrectAnswers></span>
            <span id=unanswered></span>
            <span id='startOverBtn'></span>

        </div>





    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
